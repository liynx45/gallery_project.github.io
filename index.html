<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery_Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <div class="container">
        <div class="gallery">
            <div class="top">
                <span>Gallery</span>
            </div>
            <span class="close"><i class="uil uil-previous"></i></span>
            <div class="body-gallery">
                <div class="main">
                    <div class="album-page">
                        <div class="title">
                            <span>Album</span>
                        </div>
                        <div class="body-album">
                            <div class="album-1">

                            </div>
                            <div class="album-1">

                            </div>
                            <div class="album-1">

                            </div>
                        </div>
                    </div>
                    <div class="recent-page">
                        <div class="title">
                            <span>Recent</span>
                        </div>
                        <div class="body-recent">

                        </div>
                    </div>
                </div>
                <div class="add-page">
                    <div class="priview-add">
                        <span id="name-img-priv">Name img <i class="uil uil-image-v"></i></span>
                        <img src="#" class="img-priv" alt="">
                    </div>
                    <div class="input-add">
                        <label for="img-value"><i class="uil uil-focus-add"></i></label>
                        <input type="file" class="file-input" accept=".jpg, .png, .jpeg" id="img-value">
                        <button class="submit">Submit</button>
                    </div>
                </div>
                <div class="priview-page">
                    <div class="top-priview">
                        <span class="title-img"></span>
                        <div class="mid-priview">
                            <img class="slide-img" src="" alt="">
                        </div>
                    </div>
                    <div class="bottom-priview">
                        <span class="priv-album"><i class="uil uil-arrow-left"></i></span>
                        <span class="priv"><i class="uil uil-arrow-left"></i></span>
                        <span class="delete"><i class="uil uil-image-times"></i></span>
                        <div class="properti">
                            <span class="info"><i class="uil uil-info-circle"></i></span>
                        </div>
                        <span class="add-album"><i class="uil uil-book-medical"></i></span>
                        <span class="next"><i class="uil uil-arrow-right"></i></span>
                        <span class="next-album"><i class="uil uil-arrow-right"></i></span>
                    </div>
                    <div class="properti-page">
                        <span class="close-info"><i class="uil uil-times"></i></span>
                        <div class="blok-prop">
                            <div class="name-info">
                                <span>Name : gambar,jpg</span>
                            </div>
                            <div class="size-info">
                                <span>size : 1mb</span>
                            </div>
                            <div class="type-info">
                                <span>Type : img/jpg</span>
                            </div>
                            <div class="last-mod">
                                <span>Last Modified : 20/12/2020</span>
                            </div>
                        </div>
                    </div>
                    <div class="add-album-page">
                        <div class="input1">
                            <input type="text" class="input-album" placeholder="Album name">
                            <button class="submit-album">submit</button>
                        </div>
                        <div class="list-album">
                            <span><i class="uil uil-image-v"></i> Album 1</span>
                            <span><i class="uil uil-image-v"></i> Album 1</span>
                            <span><i class="uil uil-image-v"></i> Album 1</span>
                        </div>
                        <div class="close-album"><i class="uil uil-times"></i></div>
                    </div>
                </div>
                <div class="album-page-open">
                    <span class="title-album">Nama Album</span>
                    <div class="list-slide-album">
                        
                    </div>
                </div>
            </div>
            <div class="notif-page">
                <div class="blok-notif">
                    <span class="agree"><i class="uil uil-check-circle"></i> Agree</span>
                    <span class="cancel"><i class="uil uil-times-circle"></i> Cancel</span>
                </div>
            </div>
            <div class="add-img active">
                <span><i class="uil uil-plus-circle"></i></span>
            </div>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
